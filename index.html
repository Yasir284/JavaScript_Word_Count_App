<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <p class="words">Words</p>
        <button class="btn" onclick="clearText()">Clear</button>
        <p class="letters">Letters</p>
      </div>
      <textarea class="text" placeholder="Enter text"></textarea>
    </div>
    <input
      type="file"
      accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.txt"
      class="addFile"
    />

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
