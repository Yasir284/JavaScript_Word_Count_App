<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <div class="countDiv">
          <p class="wordsCount count">0</p>
          <p class="p">Words</p>
        </div>
        <button class="btn" onclick="clearText()">Clear</button>
        <div class="countDiv">
          <p class="lettersCount count">0</p>
          <p class="p">Letters</p>
        </div>
      </div>
      <textarea class="text" placeholder="Enter text"></textarea>
      <input type="file" accept=".txt" class="addFile" />
      <p class="remind">You can only upload <span>.txt</span> files</p>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
